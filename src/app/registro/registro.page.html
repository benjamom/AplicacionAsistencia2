<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-col>
      <ion-input [(ngModel)]="usuario" type="text" placeholder="pepe123">
        <div slot="label">Usuario <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="password"  type="password" placeholder="4 caracteres">
        <div slot="label">Contrase√±a <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="carrera" type="text" placeholder="Informatica">
        <div slot="label">Carrera</div>
      </ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="name" type="text">
        <div slot="label">Nombre <ion-text color="success">(Juanito)</ion-text></div>
      </ion-input>
    </ion-col>
    <ion-col>
      <ion-input [(ngModel)]="lastname" type="text" >
        <div slot="label">Apellido <ion-text color="success">(Perez)</ion-text></div>
      </ion-input>
    </ion-col>
    <ion-col>
      <ion-select (ionChange)="cargarComuna()" [(ngModel)]="regionSel" label="Region" placeholder="Seleccione">
        <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col>
      <ion-select [disabled]="selComuna" [(ngModel)]="comunaSel" label="Comuna" placeholder="Seleccione">
        <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-row>
      <ion-button (click)="validacionRegistro()"  routerLink="/home" color="warning" size="medium" shape="round">Guardar</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
