<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Bienvenido
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Inicio</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container1">
        <ion-list>
            <ion-item>
                <ion-input [(ngModel)]="nombre" labelPlacement="floating" type="text">
                    <div slot="label">Usuario <ion-text color="danger">(Obligatorio)</ion-text></div>
                </ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-input [(ngModel)]="clave" labelPlacement="floating" type="password">
                    <div slot="label">Contraseña <ion-text color="danger">(Obligatorio)</ion-text></div>
                </ion-input>
            </ion-item>
        </ion-list>
        <ion-item class="ion-text-center ion-margin-top">
            <ion-button (click)="validarUsuario()" color="success" size="medium" shape="round">Iniciar
                Sesion</ion-button>
            <ion-button routerLink="/registro" color="warning" size="medium" shape="round">Registrarse</ion-button>
        </ion-item>
        <ion-item class="ion-text-center ion-margin-top">
            <ion-button id="open-modal" color="danger" shape="round" size="medium">Cambiar contraseña</ion-button>
        </ion-item>

        <ion-item>
            <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
                <ng-template>
                    <ion-header>
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-button (click)="cancel()">Cancelar</ion-button>
                            </ion-buttons>
                            <ion-title>Actualizemos tu contraseña</ion-title>
                            <ion-buttons slot="end">
                                <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                            </ion-buttons>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding">
                        <ion-item>
                            <ion-label position="stacked">Ingrese su usuario</ion-label>
                            <ion-input type="text" placeholder="Usuario" [(ngModel)]="nombre"></ion-input>
                            <ion-label position="stacked">Nueva contraseña</ion-label>
                            <ion-input type="password" placeholder="Ingresa tu nueva contraseña"
                                [(ngModel)]="nuevaClave"></ion-input>
                        </ion-item>
                    </ion-content>
                </ng-template>
            </ion-modal>
        </ion-item>
    </div>
</ion-content>
